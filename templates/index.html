<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVEST AGREGATOR</title>
  <style>
    :root{
      --white: #ffffff;
      --menu: rgba(0,0,0,0.35);
      --panel: rgba(0,0,0,0.32);
      --panel-2: rgba(0,0,0,0.24);
      --line: rgba(255,255,255,0.20);
      --line-2: rgba(255,255,255,0.12);
      --hover: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 18px 50px rgba(0,0,0,0.35);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--white);
      min-height: 100vh;
      overflow-y: auto;
      background: #0b0f0a;
    }

    .bg{
      position:fixed;
      inset:0;
      background: linear-gradient(120deg,
        #4fbf2a 0%,
        #1e6c3b 40%,
        #5aa8ff 100%
      );
      background-size: 220% 220%;
      animation: gradientMove 10s ease-in-out infinite;
      filter: saturate(1.12);
    }

    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background-image: radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 7px 7px;
      opacity: 0.10;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    @keyframes gradientMove{
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pageIn{
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body.page-out{
      animation: none;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .wrap{
      opacity: 0;
      animation: pageIn 0.35s ease-out forwards;
    }

    .topbarWrap{
      position: relative;
      z-index: 3;
    }

    .topbar{
      position:relative;
      height: 70px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 18px;
      background: var(--menu);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      transition: transform 0.25s ease;
    }

    .topbar.hidden{
      transform: translateY(-100%);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:800;
      letter-spacing:0.5px;
      text-transform: uppercase;
      user-select:none;
    }

    .logoMark{
      width:74px;
      height:74px;
      display:grid;
      place-items:center;
    }

    .logoMark img{
      width:64px;
      height:64px;
      object-fit: contain;
    }

    .topActions{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pillBtn{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.18);
      color: var(--white);
      cursor:pointer;
      transition: 0.2s ease;
      user-select:none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 700;
      text-decoration: none;
    }

    .pillBtn:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,0.26);
      border-color: rgba(255,255,255,0.24);
    }

    .menuToggle{
      position:absolute;
      left:50%;
      bottom:-12px;
      transform: translateX(-50%);
      width: 36px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.9);
      cursor:pointer;
      font-size: 14px;
      line-height: 22px;
      text-align: center;
      transition: 0.2s ease;
    }

    .wrap{
      position:relative;
      z-index:2;
      min-height: calc(100vh - 70px);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 28px 14px 22px;
      gap: 18px;
    }

    .titleBlock{
      text-align:center;
      width: min(900px, 96vw);
    }

    .branch{
      font-size: 18px;
      font-weight: 700;
      opacity: 0.92;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    h1{
      margin: 8px 0 12px;
      font-size: 32px;
      line-height: 1.15;
      text-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }

    .filters{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.18);
      width: max-content;
      margin: 0 auto;
      backdrop-filter: blur(8px);
    }

    .filters label{
      font-weight:700;
      letter-spacing:0.3px;
      color: var(--muted);
    }

    .filters input[type="date"]{
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.28);
      color: var(--white);
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 600;
      outline: none;
    }

    .filters button{
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.22);
      color: var(--white);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .filters button:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,0.30);
    }

    .tableWrap{
      width: min(1280px, 96vw);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .tableScroll{
      max-height: calc(100vh - 360px);
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .branchSwap{
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .branchSwap.is-switching{
      opacity: 0.9;
      transform: translateY(0);
    }

    .tableHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      background: rgba(0,0,0,0.24);
    }

    .tableHead .left{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight:800;
      letter-spacing:0.4px;
    }

    .tableHead .right{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      color: var(--muted);
      font-weight: 700;
    }

    table{
      width:100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line-2);
      white-space: nowrap;
      text-align: left;
    }

    th{
      font-weight:800;
      opacity:0.95;
      background: rgba(0,0,0,0.20);
      border-bottom: 1px solid var(--line);
    }

    tbody tr:hover{
      background: var(--hover);
    }

    .indicator{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
      margin-top: 6px;
    }

    .logoWrap{
      position: relative;
      display: inline-block;
      width: 180px;
      height: 180px;
    }

    .logoRing{
      position: absolute;
      inset: 0;
      transform: rotate(-90deg);
    }

    #ring-progress{
      transition: stroke-dashoffset 1s linear;
      stroke: rgba(255,255,255,0.95);
    }

    .logoWrap img{
      position: absolute;
      inset: 24px;
      width: calc(100% - 48px);
      height: calc(100% - 48px);
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
    }

    .switchTimer{
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
    }

    @media (max-width: 860px){
      .tableHead{
        flex-direction:column;
        gap:10px;
        align-items:flex-start;
      }
      .tableHead .right{
        justify-content:flex-start;
      }
      table{
        font-size: 13px;
      }
      .tableScroll{
        max-height: calc(100vh - 420px);
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="topbarWrap">
    <div id="topbar" class="topbar">
      <div class="brand">
        <div class="logoMark"><img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип"></div>
        <div>INVEST AGREGATOR</div>
      </div>
      <div class="topActions">
        <a class="pillBtn" href="/reports">Отчётность</a>
      </div>
      <button id="topbar-toggle" class="menuToggle" aria-label="Скрыть меню">▼</button>
    </div>
  </div>

  <div class="wrap">
    <div class="titleBlock">
      <div class="branch" id="branch-name"></div>
      <h1>Статистика работы КЦ за <span id="title-date">{{ today }}</span></h1>
      <div class="filters">
        <label for="stats-date">Дата:</label>
        <input id="stats-date" type="date">
        <button id="stats-apply">Показать</button>
      </div>
    </div>

    <div class="tableWrap branchSwap" id="branch-swap">
      <div class="tableHead">
        <div class="left">Статистика операторов</div>
      </div>
      <div class="tableScroll">
        <table>
          <thead id="stats-head"></thead>
          <tbody id="stats-body"></tbody>
        </table>
      </div>
    </div>

    <div class="indicator">
      <div class="logoWrap">
        <svg class="logoRing" viewBox="0 0 200 200" aria-hidden="true">
          <circle cx="100" cy="100" r="82" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="10"></circle>
          <circle id="ring-progress" cx="100" cy="100" r="82" fill="none" stroke-linecap="round" stroke-width="10"></circle>
        </svg>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип">
      </div>
      <div id="switch-timer" class="switchTimer"></div>
    </div>
  </div>

  <script>
    const todayText = "{{ today }}";

    function toInputDate(value) {
      const m = value.match(/^(\d{2})[.\-](\d{2})[.\-](\d{4})$/);
      if (!m) return '';
      return `${m[3]}-${m[2]}-${m[1]}`;
    }

    function toApiDate(value) {
      const m = value.match(/^(\d{4})-(\d{2})-(\d{2})$/);
      if (!m) return '';
      return `${m[3]}-${m[2]}-${m[1]}`;
    }

    function formatDisplayDate(value) {
      const api = toApiDate(value);
      return api || todayText;
    }

    function getSelectedDate() {
      const input = document.getElementById('stats-date');
      return input.value || toInputDate(todayText);
    }

    const branchConfigs = [
      {
        name: "УЛЬЯНОВСКИЙ ФИЛИАЛ",
        operatorFilter: (id) => id !== "38",
        columns: [
          { key: "name", label: "Оператор" },
          { key: "all", label: "Всего звонков" },
          { key: "line", label: "В линии" },
          { key: "total", label: "Диалогов" },
          { key: "cs20", label: "Перевод" },
          { key: "cs8", label: "Согласие" },
          { key: "lead_agent", label: "Лид Агент" },
          { key: "ck_lead", label: "ЦК Лид" },
          { key: "avg", label: "Среднее, сек" }
        ]
      },
      {
        name: "МОСКОВСКИЙ ФИЛИАЛ",
        operatorFilter: (id) => id === "38",
        columns: [
          { key: "name", label: "Оператор" },
          { key: "calls_1m", label: "Кол-во звонков от минуты" },
          { key: "cs8", label: "Согласия на встречу" },
          { key: "meetings", label: "Встреч проведено" },
          { key: "deals", label: "Кол-во успешных сделок" },
          { key: "revenue", label: "Выручка" }
        ]
      }
    ];
    let activeBranchIndex = 0;
    let serverOffsetMs = 0;
    let lastStatsData = null;

    function renderStats(data) {
      if (!data) return;
      const tbody = document.getElementById('stats-body');
      const thead = document.getElementById('stats-head');
      tbody.innerHTML = '';
      thead.innerHTML = '';

      if (typeof data.server_time === 'number') {
        serverOffsetMs = data.server_time - Date.now();
      }

      const displayDate = formatDisplayDate(getSelectedDate());
      document.getElementById('title-date').textContent = displayDate;

      const activeBranch = branchConfigs[activeBranchIndex];
      const headerCells = activeBranch.columns.map(col => `<th>${col.label}</th>`).join('');
      thead.innerHTML = `<tr>${headerCells}</tr>`;

      Object.entries(data.operators).forEach(([id, name]) => {
        if (!activeBranch.operatorFilter(id)) return;
        const row = {
          name,
          all: data.all[id] || 0,
          line: data.line[id] || 0,
          total: data.total[id] || 0,
          cs20: data.cs20[id] || 0,
          cs8: data.cs8[id] || 0,
          lead_agent: data.lead_agent[id] || 0,
          ck_lead: data.ck_lead[id] || 0,
          avg: data.avg[id] || 0,
          calls_1m: 0,
          meetings: 0,
          deals: 0,
          revenue: 0
        };
        const cells = activeBranch.columns.map(col => `<td>${row[col.key] ?? ""}</td>`).join('');
        tbody.insertAdjacentHTML('beforeend', `<tr>${cells}</tr>`);
      });
    }

    async function fetchStats() {
      const selected = getSelectedDate();
      const apiDate = toApiDate(selected);
      const url = apiDate ? `/stats?date=${encodeURIComponent(apiDate)}` : '/stats';
      const res = await fetch(url);
      return res.json();
    }

    async function loadStats() {
      const data = await fetchStats();
      lastStatsData = data;
      renderStats(lastStatsData);
    }

    const defaultDate = (() => {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    })();
    document.getElementById('stats-date').value = toInputDate(todayText) || defaultDate;
    document.getElementById('stats-apply').addEventListener('click', loadStats);

    async function scheduleStatsRefresh() {
      await loadStats();
      setInterval(loadStats, 60000);
    }

    scheduleStatsRefresh();

    const branches = branchConfigs.map(item => item.name);
    const branchEl = document.getElementById('branch-name');
    const branchSwap = document.getElementById('branch-swap');
    const timerEl = document.getElementById('switch-timer');
    const ring = document.getElementById('ring-progress');
    const cycleSeconds = 60;
    let secondsLeft = cycleSeconds;
    let lastTickMs = Date.now();
    let branchSwapInProgress = false;
    const radius = 82;
    const circumference = 2 * Math.PI * radius;

    if (ring) {
      ring.style.strokeDasharray = `${circumference} ${circumference}`;
      ring.style.strokeDashoffset = '0';
    }

    async function switchBranch(branchIndex) {
      if (branchSwapInProgress) return;
      branchSwapInProgress = true;
      activeBranchIndex = branchIndex;
      branchEl.textContent = branches[branchIndex];
      if (branchSwap) {
        branchSwap.classList.add('is-switching');
      }
      renderStats(lastStatsData);
      if (branchSwap) {
        branchSwap.classList.remove('is-switching');
      }
      branchSwapInProgress = false;
    }

    function updateTimerUI() {
      const progress = (cycleSeconds - secondsLeft) / cycleSeconds;
      if (branchEl) {
        branchEl.textContent = branches[activeBranchIndex];
      }
      if (ring) {
        ring.style.strokeDashoffset = `${circumference * progress}`;
      }
      if (timerEl) {
        timerEl.textContent = `Смена филиала через ${secondsLeft} сек`;
      }
    }

    function updateBranchTicker() {
      const now = Date.now();
      const elapsed = Math.floor((now - lastTickMs) / 1000);
      if (elapsed <= 0) return;
      lastTickMs += elapsed * 1000;
      secondsLeft -= elapsed;
      if (secondsLeft <= 0) {
        const nextIndex = (activeBranchIndex + 1) % branches.length;
        switchBranch(nextIndex);
        secondsLeft = cycleSeconds;
      }
      updateTimerUI();
    }

    updateTimerUI();
    setInterval(updateBranchTicker, 250);

    const topbar = document.getElementById('topbar');
    const topbarToggle = document.getElementById('topbar-toggle');
    topbarToggle.addEventListener('click', () => {
      topbar.classList.toggle('hidden');
      topbarToggle.textContent = topbar.classList.contains('hidden') ? '▲' : '▼';
    });

    document.querySelectorAll('a[href]').forEach((link) => {
      if (link.origin !== window.location.origin) return;
      link.addEventListener('click', (event) => {
        event.preventDefault();
        document.body.classList.add('page-out');
        setTimeout(() => {
          window.location.href = link.href;
        }, 250);
      });
    });
  </script>
</body>
</html>
